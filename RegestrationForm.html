<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Regestration Form</title>
  <body style="background-color: dimgray;">
  <link rel="stylesheet" type="text/css" href="Form.css">
</head>
<body>
  <embed name="GoodEnough" src="StockholmLights.mp3" loop="true" hidden="true" autostart="true">
<div class="container">
    <h2 class="title">Registration form</h2>
    <form>
        <div id="fname"> <span>First Name</span>
          <input type="text"> </div>
        <div id="lname"> <span>Last Name</span>
          <input type="text"> </div>
        <div id="email"> <span>E-mail</span>
          <input type="text"> </div>
        <div id="pass"> <span>Password</span>
          <input type="text"> </div>
        <div id="dob"> <span>Date of Birth</span>
          <input type="Numbers"> </div>
        <div id="gender"> <span>Gender</span>
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
          <input type="radio" name="gender">Others</div>
        <div id="mobile"> <span>Mobile</span>
          <input type="Numbers"> </div>
        <div id="address"> <span>Address</span>
          <textarea rows="3"></textarea>
        </div>
        <center>
        <input type="button" id="Submit" value="Submit">
      </center>
    </form>
</div>
</body>
</html>
